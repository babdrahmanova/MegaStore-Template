<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center p-5">
        <div class="card" style="width:600px">
            <div class="card-body">
                <form id="my-form">
                    <h2>Форма регистрации</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Филлиал:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="check1" name="address">
                            <label class="form-check-label" for="check1">
                                Г.Бишкек Суюмбаев 123
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="2" id="check2" name="address">
                            <label class="form-check-label" for="check2">
                                Г.Бишкек Турусбеков 109
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Выберите язык :</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="lang" id="lang1" value="js">
                                <label class="form-check-label" for="lang1">
                                    JavaScript
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="lang2" id="lang" value="py">
                                <label class="form-check-label" for="lang2">
                                    Python </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
